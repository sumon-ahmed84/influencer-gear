<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Influencer Gear</title>
  </head>
  <body>
    <header>
      <nav class="nav-itens">
        <h4 class="header">Influencer products</h4>
        <div class="container-nav">
          <a href="#" class="nav-iten">Home</a>
          <a href="#" class="nav-iten">Products</a>
          <a href="#" class="nav-iten">Sign up</a>
          <a href="#" class="nav-iten">Log In</a>
          <a href="#" class="nav-iten"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="#" class="nav-iten"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </nav>
      <section class="journey-camera">
        <div class="Influencer-journey">
          <h1 class="journey-title">Start your Journey as Influencer</h1>
          <p class="journey-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="camera">
          <img src="images/main-camera.png" alt="camera" />
        </div>
      </section>
    </header>
    <main>
      <section class="sponsor">
        <div class="sponsor-logo">
          <img class="logos" src="logos/Alibaba.svg" alt="" />
          <img class="logos" src="logos/Amazon.svg" alt="" />
          <img class="logos" src="logos/Daraz.pk Logo.svg" alt="" />
          <img class="logos" src="logos/Ebay.svg" alt=""/>
          <img class="logos" src="logos/Rakuten.svg" alt="" />
          <img class="logos" src="logos/Target.svg" alt="" />
          <img class="logos" src="logos/Walmart.svg" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
